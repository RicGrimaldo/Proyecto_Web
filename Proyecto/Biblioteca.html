<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi biblioteca</title>
    <link rel="icon" type="image/png" href="Imagenes/LogoPestana.png">
    <link rel="stylesheet" href="Imagenes/fonts/style.css">

                    <h5>Titulo</h5>

                    </a>
                </div>
            </div>
        </div>
    </template>

    <button id="btnCambiarOscuro">Cambiar a modo oscuro</button>

    <script src="BibliotecaMetodos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
