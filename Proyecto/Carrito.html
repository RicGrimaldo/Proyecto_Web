<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" type="image/png" href="Imagenes/LogoPestana.png">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="EstilosCSS/EstilosCarrito.css">
    <link rel="stylesheet" href="EstilosCSS/Estilos_header_footer.css">
</head>
<body>

    <header class="header">
        <div class="item-flex-header" id="logo">
          <a href="#"><img src="Imagenes/Header_Footer/logo.png" alt="MangaWeb Logo"></a>
        </div>
        <div class="item-flex-header" id="busqueda">
          <form action="index.html">
            <input type="text" id="form" name="nom" placeholder="Busca comics, mangas, etc." required>
            <button class="btnHeader">
              <img src="Imagenes/Header_Footer/search-icon.png" width="30px">
            </button>
          </form>
    
        </div>
    
        <div class="item-flex-header" id="txt-usuario">
          <a href="#">Iniciar Sesi&oacuten</a>
        </div>
        <div class="item-flex-header" id="usuario">
          <ul class="menu">
            <li class="liuserimg"><a href="#"><img src="Imagenes/Header_Footer/user-icon.png" alt="User Logo"></a>
              <ul>
                <li class="menuli"><a href="#">Mi Perfil</a></li>
                <li class="menuli"><a href="#">Mi Biblioteca</a></li>
                <li class="menuli"><a href="#">Cerrar Sesion</a></li>
              </ul>
            </li>
          </ul>
    
    
    
        </div>
    
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu" class="lbl"><img src="Imagenes/Header_Footer/hamicon.png" alt="menu"></label>
        <nav class="menuNav">
          <ul>
            <li><a>
                <div class="boton-text">
                  <div id="switch-button">
                    <button class="darkModeSwitch" id="switchb">
                      <span><i class="fa fa-sun-o"></i></span>
                      <span><i class="fa fa-moon-o"></i></span>
                    </button>
                    <!--<input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
                <label for="switch-label" class="switch-button__label"></label>
                <img src="Imagenes/moon.png" alt="moon">-->
                  </div>
                </div>
              </a></li>
            <li class="li"><a href="#">Inicio</a></li>
            <li class="li"><a href="#">Categor&iacuteas</a></li>
            <li class="li"><a href="#">&Uacuteltimos</a></li>
            <li class="li"><a href="#">Tendencias</a></li>
            <li class="li"><a href="#">NSFW</a></li>
            <li>
              <div id="carrito">
                <a href="#"><img src="Imagenes/Header_Footer/carritob.png" alt="carrito"></a>
              </div>
            </li>
          </ul>
    
        </nav>
    
      </header>

    <div class="container" id="container">
        <div class="titulos">
        <h1 style="float: left;">Carrito</h1>
        <div class="botonesCabeceraCarrito">
            <button style="float: right;" id="precioTotal" class="btn-Total">Pagar: $0.00</button>
            <button style="float: right;" id="btnVaciar" class="btn-Total">Vaciar carrito</button>
            <button style="float: right;" id="btnQuitarSeleccion" class="btn-Total">Quitar selecci&oacute;n</button>
        </div>
        </div>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio</p>
                    <button class="btn btn-dark" data-id="3">Agregar</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="MetodosJS/CarritoMetodos.js"></script>
</body>
</html>
