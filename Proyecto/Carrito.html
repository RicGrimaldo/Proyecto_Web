<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" type="image/png" href="Imagenes/LogoPestana.png">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Estilos/EstilosCarrito.css">
</head>
<body>
    <div class="container" id="container">
        <h1 style="float: left;">Carrito</h1>
        <h1 style="float: right;" id="precioTotal">Total: $0.00</h1>
        <hr>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio</p>
                    <button class="btn btn-dark" data-id="3">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="Metodos/Contenido.js"></script>
</body>
</html>
