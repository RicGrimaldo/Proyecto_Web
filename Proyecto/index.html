<!DOCTYPE html>
<html>
    <head>
        <title>MangaWeb</title>
    </head>

    <link rel="stylesheet" href="index_estilo.css" type="text/css" media="screen">

    <body>
        <header class="header">
            <div class="item-flex-header" id="logo">
                <img src="imagenes/logo.png" alt="MangaWeb Logo">
            </div>
            <div class="item-flex-header" id="busqueda">
                <form action="index.html">
                    <input type="text" id="form" name="nom" placeholder="Busca comics, mangas, etc." required>
                    <input type="button" value="Buscar">
                </form>
                
            </div>
            <div class="item-flex-header" id="usuario">
                <img src="imagenes/user-icon.png" alt="User Logo">
            </div>
            <div class="item-flex-header" id="switch-button">
                <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
                <label for="switch-label" class="switch-button__label"></label>
            </div>
            <div class="item-flex-header" id="barraNav">
               | Inicio | Categorias | Ultimos | Tendencias | NSFW |
            </div>
            <div class="item-flex-header" id="carrito">
                <img src="imagenes/carrito.png" alt="carrito">
            </div>
        </header>
        
    </body>

    <footer>

    </footer>
</html>
